<html lang="en">
<head>

</head>
<body>
    <div id="wrapper">
        <header>
            <h1>inlineEditing.js</h1>
            <h3>jQuery plugin for creating editable form elements, independent of front-end framework</h3>

<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

                <p>Created by <a href="http://alkal.gr" target="_blank">Alexandros Kalamatianos</a></p>

        <h2>Download</h2>
        <p>Source files <a href="https://github.com/alkal/InlineFormElements/" target="_blank">on github</a> or <a href="https://github.com/alkal/InlineFormElements/archive/master.zip" target="_blank">download the zip</a>.</p>

        <h2>Simple Example</h2>
       <br/>
        <form action="" method="post">
            <fieldset>
                <div>
                    <label for="inputField">Input Field:</label>
                    <input type="text" id="inputField" value="" tabindex="1"/>
                </div>
                <div>
                    <label for="selectField">Select Field:</label>
                    <select id="selectField" tabindex="2">
                        <option value="0" selected="selected"> - Select One - </option>
                        <option value="1">Option #1</option>
                        <option value="2">Option #2</option>
                        <option value="3">Option #3</option>
                        <option value="4">Option #4</option>
                        <option value="5">Option #5</option>
                    </select>
                </div>
                <div>
                    <label for="textareaField">Textarea Field:</label>
                    <textarea id="textareaField" rows="5" cols="25" tabindex="3"></textarea>
                </div>
            </fieldset>
        </form>
        <!-- Load the AutoSize JavaScript file -->
        <script type="text/javascript" src="./js/jquery.autosize.js"></script>
    </div>
</body>
</html>
